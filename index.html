---
layout: default
---

<div class="row">

<div class="large-8 large-offset-2 medium-10 medium-offset-1 small-12 columns">

    <br><br>
    {% for post in site.posts %}
    <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">{% image time2.png class='time-icon' %} {{ post.date | date: "%b %-d, %Y" }}</span><br><br>

    <div class="post-content">
    {{ post.content }}

    <ul class="inline-list">
    <li>
    <a class="comment-link comment" href="{{ post.url | prepend: site.baseurl }}">
    {% image comment2.png class='comment-icon' %}
     Comment</a>
    </li>
    <li><a href="https://twitter.com/share?text={{ post.title }}&url={{ post.url | prepend: site.url }}" class="comment-link twitter" data-via="FergiesHD">
    {% image tweet.png class='comment-icon' %}
     Tweet</a>
    </li>
    </ul>

    </div>
    <br>
    {% endfor %}



</div>


        <!-- <div class="small-4 columns">

        <h1>This is where the side columns will go
        </h1>
        </div> -->
        
</div>

---
layout: default
---

<div class="row">

<div class="large-8 large-offset-2 medium-10 medium-offset-1 small-12 columns">

    <br><br>
    {% for post in site.posts %}
    <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br><br>

    <div class="post-content">
    {{ post.content }}
    </div>

    <ul class="inline-list comment">
    <li>
    <a class="button round comment-link" href="{{ post.url | prepend: site.baseurl }}">Comment</a>
    </li>
    </ul>
    <br>
    {% endfor %}



</div>


        <!-- <div class="small-4 columns">

        <h1>This is where the side columns will go
        </h1>
        </div> -->
</div>
